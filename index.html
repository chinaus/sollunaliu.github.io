<!DOCTYPE html>
<html>

<head>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="vendor/materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="container" style="max-width:800px">
	<div class="row center-align">
		<h3 class="col s8 offset-s2">Tip Calculator</h1>
		<form target='#' class="col s8 offset-s2">
			<div class="input-field">
				<input placeholder="Price (Tax included)" id="price" type="text" class="center-align">
			</div>
			<div>
				<input type="submit" class="waves-effect waves-light btn" onclick="event.preventDefault(); test()" />
			</div>
			<div>
				<h1 id="output"></h1>
			</div>
		</form>
	</div>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="vendor/materialize/js/materialize.min.js"></script>
	<script type="text/javascript">
		function test() {
			var input = document.getElementById('price');
			var value = parseFloat(input.value);
			var result = value + (value / 1.1 * 0.15);
			console.log(result);
			var output = document.getElementById('output');
			output.innerHTML = result.toFixed(2);
			
		}
	</script>
</body>

</html>
